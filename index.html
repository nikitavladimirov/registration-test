<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
    crossorigin="anonymous">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="background h-100 d-flex align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card">
                        <div class="card-body p-5 registration-card">
                            <h2 class="text-uppercase text-center mb-5">Регистрация</h2>
                            <form id="registration">
                                <input name='name' type="text" class="form-control form-control-lg mb-4" placeholder="Имя">
                                <input name='surname' type="text" class="form-control form-control-lg mb-4" placeholder="Фамилия"/>
                                <input name='email' type="email" class="form-control form-control-lg mb-4" placeholder="Email">
                                <input name='password' type="password" class="form-control form-control-lg mb-4" placeholder="Пароль"/>
                                <input name='passwordRepeat' type="password" class="form-control form-control-lg mb-4" placeholder="Повторите пароль"/>
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button class="btn btn-grad" type="submit"> Отправить</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-body p-5 text-center success-card">
                            Вы успешно зарегистрировались!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
